<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="C:\Studiess\Front-End\Youtube Clone\icons\Annual Report\Annual Report\CSS\registration.css">
    <script src="C:\Studiess\Front-End\Youtube Clone\icons\Annual Report\Annual Report\JS\registration.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="department">Department</label>
            <select id="year" name="year" required>
                <option value="">Select Your Department</option>
                <option value="1">CSE</option>
                <option value="2">IT</option>
                <option value="3">ECE</option>
                <option value="4">EEE</option>
                <option value="5">AIDS</option>
                <option value="6">AIML</option>
                <option value="7">CYS</option>
                <option value="8">BME</option>
                <option value="9">BT</option>
                <option value="10">FT</option>
                <option value="11">MECH</option>
                <option value="12">CIVIL</option>
                <option value="13">AGRI</option>
            </select>

            <label for="roll-no">Roll No</label>
            <input type="text" id="roll-no" name="roll-no" required>

            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>


            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
