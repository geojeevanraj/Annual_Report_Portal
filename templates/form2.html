<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Forms</title>
    <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>

<header class="header">
    <h1>Faculty Forms</h1>
</header>

<div class="content">
    <section class="form-section">
        <h2>Student Activities Form</h2>
        <form action="{{ url_for('student_activities') }}" method="POST" enctype="multipart/form-data">
            <label>Event Title</label>
            <input type="text" name="title" placeholder="Enter event title" required>

            <label>Description</label>
            <textarea name="description" placeholder="Provide details of the event" required></textarea>

            <label>Date and Time</label>
            <input type="datetime-local" name="date_time" required>

            <label>Location</label>
            <input type="text" name="location" placeholder="Enter location" required>

            <label>Organizing Department/Club</label>
            <input type="text" name="organizing_body" placeholder="Enter organizing body" required>

            <label>Contact Information</label>
            <input type="text" name="contact_info" placeholder="Coordinator name and contact details" required>

            <label>Event Poster or Banner (optional)</label>
            <input type="file" name="poster">

            <button type="submit">Submit</button>
        </form>
    </section>
</div>

</body>
</html>
