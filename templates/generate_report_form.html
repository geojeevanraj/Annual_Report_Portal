<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #444;
            display: block;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select {
            background-color: #fafafa;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for the form footer */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Flash message styles */
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Generate Report</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form to generate report -->
        <form action="/generate-reports" method="POST">
            <div>
                <label for="category">Select Category:</label>
                <select name="category" id="category" required>
                    <option value="academic achievements">Academic Achievements</option>
                    <option value="student activities">Student Activities</option>
                    <option value="research publications">Research Publications</option>
                </select>
            </div>

            <div>
                <label for="year">Select Year:</label>
                <select name="year" id="year" required>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>

            <button type="submit">Generate Report</button>
        </form>
    </div>

    <div class="form-footer">
        <p>&copy; 2024 Your Company</p>
    </div>

</body>
</html>
