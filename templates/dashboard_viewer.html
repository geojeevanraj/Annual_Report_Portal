<header class="header">
    <h1>Student Dashboard</h1>
</header>

<div class="content">
    <section id="viewer-section">
        <div class="action">
            <h3>View Reports</h3>
            <p>Read the generated annual reports.</p>
            <button onclick="window.location.href='{{url_for('view_report')}}'">View Report</button>

        </div>
        <div class="action">
            <h3>Download Reports</h3>
            <p>Download reports in formats like PDF.</p>
            <!-- <button id="redirectButton-2">Download PDF</button> -->
            <button onclick="window.location.href='{{url_for('download_pdf')}}'">Download Pdf</button>
        </div>
        <div class="action">
            <h3>Feedback</h3>
            <p>Provide feedback or comments on the reports.</p>
            <!-- <button id="redirectButton-3">Submit Feedback</button> -->
            <button onclick="window.location.href='{{url_for('feedback_comments')}}'">Feedback</button>
        </div>
    </section>
